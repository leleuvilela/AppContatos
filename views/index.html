<div class="container">
    <form>
        <div class="row">
            <div class="col-md-6">
            <h1>Cadastro de Pessoa</h1>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="novaPessoa.nome">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF" ng-model="novaPessoa.cpf">
                </div>
                <input type="hidden" ng-model="novaPessoa.id">
                <button type="submit" class="btn btn-default" ng-click="salvar()">Enviar</button>
            </div>
            <div class="col-md-6">
                <table class="table"> 
                    <thead> 
                        <tr> 
                            <th>Telefone</th> 
                            <th>Descrição</th> 
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr ng-repeat="tel in novaPessoa.contato">
                            <td><input type="text" class="form-control" placeholder="Número" ng-model="tel.num"></td> 
                            <td><input type="text" class="form-control" placeholder="Descrição do num." ng-model="tel.desc"></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-success" ng-click="addnum()">+</button></td>
                            <td></td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <h1>Dados Gravaods</h1>
            <table class="table">
                <thead> 
                    <tr> 
                        <th>Nome</th> 
                        <th>CPF</th> 
                        <th>Telefone - Descrição</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr ng-repeat="pessoa in pessoas">
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.cpf}}</td>
                        <td>
                            <div ng-repeat="contato in pessoa.contato">
                                {{contato.num}} - {{contato.desc}}
                            </div>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>
    </div>
</div>
